{% extends 'base.html' %}
{% block title %}Workouts{% endblock title %}
{% block head %} {{super()}} <link rel="stylesheet" href="{{url_for('static', filename='main_style.css')}}"> {% endblock head %}
{% block body %}
<div class="container">
    <form method="post" accept="">
        <h2>Add New Workout</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            
        <div class="notification is-danger">
            {{messages[0]}}
        </div>
        {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="pushup">Push-Ups</label>
            <input type="number" class="form-control" id="pushup" name="pushups" aria-describedby="pushupHelp" placeholder="Enter number of pushups done">
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" class="form-control" id="comment" name="comment" aria-describedby="pushupHelp" placeholder="Any Comment">
        </div>
        <button type="submit" class="btn btn-primary my-3">Add Workout</button>
      </form>
</div>
{% endblock body %}
